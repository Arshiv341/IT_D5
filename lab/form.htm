<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="neumorphic numorphic-card">
        
        <h1>
            Registration
        </h1>
        <br><br>

        <img width="120px" src="https://cdn-icons-png.flaticon.com/512/5580/5580909.png" alt="">
       <br><br>
        <label for="name">Name</label>
        <input type="text" class="neumorphic neumophic-input" placeholder="Username" required>
        <br><br>
        <label for="Email">Email</label>
        <input type="text" class="neumorphic neumophic-input" placeholder="example@gmail.com"required>
        <br><br>
        <label for="age">Age</label>
        <input type="number" class="neumorphic neumophic-input" placeholder="01"required>
        <br><br>
        <label for="dob">DOB</label>
        <input type="date" class="neumorphic neumophic-input" placeholder="DD/MM/YYYY"required>
        <br><br>
        <label for="add">Address</label>
        <input type="textarea" class="neumorphic neumophic-input" placeholder="Enter"required>
        <br><br>
        <label for="branch">Branch</label>
        <input type="radio" name="branch">IT
        <input type="radio" name="branch">CE
        <input type="radio" name="branch">AIML
        <input type="radio" name="branch">CSEDS
        <br><br>
        <label for="lang">Skills</label>
        <select name="lang" multiple>
            <option value="select">Select</option>
            <option value="C++">C++</option>
            <option value="JAVA">JAVA</option>
            <option value="C">C</option>
            <option value="Python">JAVA</option>
        </select>
        <br><br>
        <label for="file" required>File Upload</label>
        <input type="file">
        <br><br>
        <input type="submit">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset">




    </div>
    
</body>
</html>
